<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>
<body >
    <form class="add" style="display: flex;align-items: center;justify-content: center;">
        <label for="title">Title</label>
        <input type="text" name="title" required>
        <br>
        <label for="author">Author</label>
        <input type="text" name="author" required>
        <br>
        <button>Add a new book</button>
    </form>
<br>
    <form class="delete" style="display: flex;align-items: center;justify-content: center;flex-direction: column;">
        <label for="id">Document Id</label>
        <input type="text" name="id">
        <br>
        <button>Delete a Book</button>
    </form>
<br>
<form class="update" style="display: flex;align-items: center;justify-content: center;flex-direction: column;">
    <label for="id">Document Id</label>
    <input type="text" name="id">
    <br>
    <button>update changes</button>
</form>

<!-- **Email** -->
<h2>Firebase Auth</h2>
<form class="signUp">
    <label for="email">email</label>
    <input type="email" name="email">
    <label for="password">password</label>
    <input type="password" name="password">
    <button>SignUp</button>
</form>

<h2>Login</h2>
<form class="login">
    <label for="email">email:</label>
    <input type="email"name="email">
    <label for="password">password:</label>
    <input type="password" name="password">
    <button>login</button>
  </form>
<br>
  <button class="logout">logout</button>

    <script src="bundle.js"></script>
</body>
</html>
